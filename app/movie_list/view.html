<h1 class="page-header">{{title}}</h1>
<div class="list-group">
  <a href="#/subject/{{movie.id}}" class="list-group-item" ng-repeat="movie in movies track by $index">
    <span class="badge">{{movie.rating.average}}</span>
    <div class="media">
      <div class="media-left" href="#">
        <img ng-src="{{movie.images.small}}" alt="{{movie.title}}">
      </div>
      <div class="media-body">
        <h3 class="media-heading">{{movie.title}}</h3>
        <p>类型：{{movie.genres.join('、')}}</p>
        <p>导演：<span ng-repeat="director in movie.directors track by $index">{{director.name + ($last?'':'、')}}</span></p>
        <p>主演：<span ng-repeat="cast in movie.casts track by $index">{{cast.name + ($last?'':'、')}}</span></p>
      </div>
    </div>
  </a>
</div>
<div class="loader" ng-show="loading">
  <i class="face"></i>
  <i class="balls"></i>
  <i class="balls"></i>
  <i class="balls"></i>
</div>
<p>总共：{{totalCount}}条记录，第{{page}}/{{totalPage}}页</p>
<nav>
  <ul class="pager">
    <li ng-class="{disabled:page<=1}"><a ng-click="go(page - 1)">上一页</a></li>
    <li ng-class="{disabled:page>=totalPage}"><a ng-click="go(page + 1)">下一页</a></li>
  </ul>
</nav>
